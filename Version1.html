<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Fitness-Tracker</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="activity">Activity:-</label>
          <input type="text" class="form-control" id="activity" placeholder="Enter Activity">
        </div>

        <div class="form-group">
          <label for="duration">Duration (minutes):</label>
          <input type="number" class="form-control" id="duration" placeholder="Enter duration">
        </div>

        <button class="btn btn-primary" onclick="addActivity()">Add Activity</button>
      </div>

      <div class="col-md-6">
        <h2>Activity Log</h2>
        <ul id="activityLog" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
